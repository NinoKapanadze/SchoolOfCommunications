<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://th.bing.com/th/id/OIP.2TVpjzG6g6-IQc-Np1iqQwHaHa?rs=1&pid=ImgDetMain" width="200" alt="Pet Store Logo">
        </a>
        <h1>ცხოველების მაღაზია</h1>
    </header>
    <form action = '?' method = 'POST'>
        <div class="radio-group">
            <p>ძაღლის ასაკი</p>
            <label><input type="radio" name="age" value="0-2 month"> 0-2 თვემდე</label>
            <label><input type="radio" name="age" value="3-18 თვემდე"> 3-18 თვემდე</label>
            <label><input type="radio" name="age" value="18+ თვე"> 18+ თვე</label>
        </div>

        <div class="radio-group">
            <p>Size</p>
            <label><input type="radio" name="size" value="Small"> პატარა</label>
            <label><input type="radio" name="size" value="Medium"> საშუალო</label>
            <label><input type="radio" name="size" value="Large"> დიდი</label>
        </div>

        <div class="checkbox-group">
            <p>დამატებითი</p>
            <label><input type="checkbox" name="extras" value="toy bone"> სათამაშო ძვალი</label>
            <label><input type="checkbox" name="extras" value="toy"> სათამაშო რეზინის ბურთი</label>
           
        </div>
        <p> მიტანის სერვისის დეტალები</p>
        <div class="form-group">
            <label for="name">სახელი:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="address">მისამართი:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="town">ქალაქი:</label>
            <input type="text" id="town" name="town">
        </div>
        <div class="form-group">
            <label for="postcode">*საფოსტი კოდი:</label>
            <input type="text" id="postcode" name="postcode">
        </div>
        <div class="form-group">
            <label for="tel">*სატელეფონო ნომერი:</label>
            <input type="text" id="tel" name="tel">
        </div>
        <div class="form-group">
            <label for="email">*Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <button> გადაგზავნა</button>

    </form>
</body>
</html>
